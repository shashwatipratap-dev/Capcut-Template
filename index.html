<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapCut Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .template {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Free CapCut Templates
  </header>

  <div class="template">
    <h2>Template 1</h2>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" allowfullscreen></iframe>
    <br>
    <a href="https://www.capcut.com/template-detail/TEMPLATE_LINK_HERE" target="_blank">Use This Template</a>
  </div>

  <div class="template">
    <h2>Template 2</h2>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" allowfullscreen></iframe>
    <br>
    <a href="https://www.capcut.com/template-detail/TEMPLATE_LINK_HERE" target="_blank">Use This Template</a>
  </div>

</body>
</html>
